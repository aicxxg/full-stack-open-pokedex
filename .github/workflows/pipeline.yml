name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]
env:
  is_skiping: ${{ contains(join(github.event.commits.*.message), '#skip') }}
jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    outputs:
      job_tag_release_can_run: ${{ steps.final.outcome == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Make a production build
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test:e2e
      - name: Trigger render deployment
        if: ${{ github.event_name == 'push' && env.is_skiping == 'false' }}
        id: final
        run: curl ${{ secrets.render_hook_url }}
  tag_release:
    needs: [simple_deployment_pipeline]
    if: ${{ needs.simple_deployment_pipeline.outputs.job_tag_release_can_run == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.75.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch